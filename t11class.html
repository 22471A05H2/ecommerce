<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class attribute</title>
    <style>
        .city
        {background-color: tomato;
        color: white;
        margin: 3px;
        padding: 5px;
    font-size: 120%;}
    </style>
</head>
<body>
    <div class="city">
    <h1>london</h1>
    <p>london is the capital city of england</p>
    </div>
    <div class="city">
        <h1>london</h1>
        <p>london is the capital city of england</p>
    </div>
    <h1>mallela<span class="city">mani</span>kanta</h1>
    <p>mani<span class="city">kanta</span>mallela</p>
    
</body>
</html>
