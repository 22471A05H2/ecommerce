<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>unordered list</h1>
    <ul>
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ul>
    <h1>ordered list</h1>
    <ol>
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ol>
    <h1>description list</h1>
    <dl>
        <dt>tea</dt>
        <dd>-black hot drink</dd>
        <dt>milk</dt>
        <dd>-white cold drink</dd>
    </dl>
    
</body>
</html>
